name: mustang_codegen
description: >
  This package is a dev dependency for Mustang framework. Complex code needed to manage application state, cache
  and other APIs is automatically generated by this package.

version: 1.0.23
repository: https://github.com/getwrench/open_mustang

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  analyzer: ^2.7.0
  build: ^2.1.1
  built_value_generator: ^8.1.3
  glob: ^2.0.2
  mustang_core: ^1.0.9
  path: ^1.8.0
  source_gen: ^1.1.1
  yaml: ^3.1.0

dev_dependencies:
  lints: ^1.0.1
  test: ^1.19.2
